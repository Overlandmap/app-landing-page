---
# Front matter comment to ensure Jekyll properly reads file.
---

<!DOCTYPE html>
<html lang="en-us">

{% include head.html %}

<body class="subPageBody">
    <div class="headerBackground subPageHeaderBackground">
        <div class="container subPageContainer">
        {% include header.html %}
            <article id="page-header" class="page markdown-body">
                <h3>{{ page.title_fr }}</h3>
                <p id="page-url"><a href="{{ page.url | relative_url }}">Cliquez ici</a></p>
            </article>
        </div>
        {% include appstoreimages.html %}
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var url = window.location.href;
            var linkElement = document.querySelector("#page-url a");
            linkElement.href = url;
            var textElement = document.querySelector("#page-header h3");

            var userLang = navigator.language || navigator.userLanguage;
            if (userLang.startsWith("fr")) {
                linkElement.textContent = "{{ page.link_text_fr }}";
                textElement.textContent = "{{ page.title_fr }}";
            } else {
                linkElement.textContent = "{{ page.link_text_en }}";
                textElement.textContent = "{{ page.title_en }}";
            }

        });
    </script>
</body>

</html>
